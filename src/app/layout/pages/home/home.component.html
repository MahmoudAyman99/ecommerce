<div class="w-1/2 max-md:w-full max-md:flex-col mx-auto flex py-6">
    
    <div class="w-1/2 max-md:w-full main-img">
        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide><img src="./assets/images/41nN4nvKaAL._AC_SY200_.jpg" alt="bag" class="w-full"></ng-template>  
            <ng-template carouselSlide><img src="./assets/images/61cSNgtEISL._AC_SY200_.jpg" alt="main-slider-2" class="w-full"></ng-template>  
            <ng-template carouselSlide><img src="./assets/images/XCM_Manual_1396328_4379574_Egypt_EG_BAU_GW_DC_SL_Jewelry_379x304_1X._SY304_CB650636675_.jpg" alt="main-slider-3" class="w-full"></ng-template>  
          </owl-carousel-o>
    </div>
    <div class="w-1/2 max-md:w-full secondary-img">
        <img src="./assets/images/XCM_Manual_1396328_4379575_Egypt_EG_BAU_GW_DC_SL_Bags_Wallets_379x304_1X._SY304_CB650636675_.jpg" alt="EG_BAU" class="w-full">
        <img src="./assets/images/XCM_Manual_1533480_5305769_379x304_1X._SY304_CB616236518_.jpg" alt="XCM_Manual" class="w-full">
    </div>
    </div>
<div class="w-full flex py-6">
    
    <div class="w-full ">
        <div>
            <owl-carousel-o [options]="customOptionForCat">

                @for (category of categoriesList; track $index) {
                    <ng-template carouselSlide>
                        <div class="w-full"  >

                            <div class="flex flex-col justify-between  overflow-hidden ">
                                <img [src]="category.image" [alt]="category.name" class="w-full" style="height: 200px;">
                                <h1 class="py-3 font-bold text-xl">{{category.name}}</h1>
                             </div>
                     </div>
                      </ng-template>
                
                }

            
              </owl-carousel-o>
        </div>
    </div>
    </div>
    <input type="text"  class=" block w-1/2 mx-auto rounded rounded-s  border-gray-400 mt-2" [(ngModel)]="searchTerm" placeholder="Search with title.....">
    <div class="w-10/12 mx-auto flex flex-wrap gap-y-8  ">
    @for (product of productList |filter :searchTerm; track $index )  {
        <div class="max-md:w-full   max-lg:w-1/3 max-2xl:w-1/6  p-3  " [title]="product.title" >
    
               <div class="product-card shadow-sm h-full relative" >
                <div class=" flex flex-col justify-between gap-2 overflow-hidden  rounded-md p-2">
                    <div class="cursor-pointer flex flex-col justify-between" [routerLink]="['/productDetails' , product._id]">
                        <img [src]="product.imageCover" [alt]="product.title" class="w-full">
                    <h3 class="text-main">{{product.category.name}}</h3>
                    <h5>{{product.title.split(" ",4).join(" ")}}</h5>
                    <div class="flex justify-between">
                        <span>{{product.price | currency :'EGP'}} </span>
                        <span><i class="fa-solid fa-star rating-color"></i>{{product.ratingsAverage}}</span>
                    </div>
                    </div>
                    <button class="btn-main w-full" (click)="addProduct(product._id)">Add product
                        @if (loading) {
                            <i class="fa-solid fa-spin fa-spinner"></i>
                          }
                    </button>
                            <button class="absolute top-2 end-3 text-2xl cursor-pointer"
                            [ngClass]="{'text-main' : isProductFav(product._id)}"
                            (click)="addToWishlist(product._id)"
                            >
                                <i class="fa-solid fa-heart  " ></i>
                            </button>
                            
                        
                    
                </div>
               </div>
        </div>
    }
    </div>
